  <div class="container p-5">
    <h2 class="text-center">Mi perfil</h2>
    <hr>


    <form>
      <div class="row mb-4">
        <div class="col">
          <div class="form-outline text-center">
           <img id="output" width="300"  style="border: black solid;"/>
            <p><input type="file" accept="image/*" name="image" id="file" onchange="loadFile(event)"
                style="display: none;">
            </p>
            <p><label for="file" style="cursor: pointer;">Cambiar imagen de perfil</label></p>

          </div>
        </div>
        <div class="col">
          <div class="form-outline">
            <div class="">
              <label for="names">Nombre de usuario</label>
              <input type="text" class="form-control" id="username" placeholder="Usuario" required>
            </div>
            <div class="">
              <label for="names">Nombres</label>
              <input type="text" class="form-control" id="names" placeholder="Nombres" required>
            </div>
            <div class="">
              <label for="surnames">Apellidos</label>
              <input type="text" class="form-control" id="surnames" placeholder="Apellidos" required>
            </div>
          </div>
        </div>
      </div>

      <div class="form-group">
        <label for="inputSelect">Departamento</label>
        <select class="form-select form-control" aria-label="Default select example" id="inputSelect">
          <option selected>Montevideo</option>
          <option value="1">Canelones</option>
          <option value="2">Colonia</option>
          <option value="3">San José</option>
          <option value="4">Durazno</option>
          <option value="5">Rivera</option>
          <option value="6">Florida</option>
          <option value="7">Flores</option>
          <option value="8">Artigas</option>
          <option value="9">Tacuarembó</option>
          <option value="10">Treinta y Tres</option>
          <option value="11">Cerro Largo</option>
          <option value="12">Rocha</option>
          <option value="13">Lavalleja</option>
          <option value="14">Río Negro</option>
          <option value="15">Paysandú</option>
          <option value="16">Salto</option>
          <option value="17">Soriano</option>
          <option value="18">Maldonado</option>
        </select>
      </div>
      <div class="form-group">
        <label for="inputAddress">Dirección</label>
        <input type="text" class="form-control" id="inputAddress" placeholder="Gral Flores 1234 apto 101" required>
      </div>
      <div class="form-group">
        <label for="inputCelular">Número de contacto</label>
        <input type="number" class="form-control" id="inputCelular" placeholder="09-------" required>
      </div>
      <div class="form-group">
        <label for="inputEmail">Email</label>
        <input type="email" class="form-control" id="inputEmail" placeholder="user@username.com" required>
      </div>
      <button type="submit" class="btn btn-primary" id="saveData">Guardar</button>
    </form>
