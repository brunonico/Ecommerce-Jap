<!DOCTYPE html>
<!-- saved from url=(0049)https://getbootstrap.com/docs/4.3/examples/album/ -->
<html lang="en">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <title>eMercado - Todo lo que busques está aquí</title>

  <link rel="canonical" href="https://getbootstrap.com/docs/4.3/examples/album/">
  <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
  <!-- Bootstrap core CSS -->
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link rel="icon" type="image/png" href="img/logo.jpg">

  <style>
    .form-signin {
      max-width: 340px;
      padding: 15px;
      margin: auto;
      border: black solid;
      background: rgba(212, 190, 190, 0.8);
      text-align: center;

    }

    body {
      display: flex;
      background-image: url(img/screenLogin.jpg);
      min-height: 100vh;

    }
  </style>

</head>

<body>
  <form class="form-signin" action="home.html" method="post">

    <h1>Sign in</h1>

    <img src="img/logo.jpg" alt="eMercado" width="80" height="80">
    <br>
    <br>
    <label for="inputEmail" class="sr-only">Email address</label>
    <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required />
    <br>
    <label for="inputName" class="sr-only">Name</label>
    <input type="text" id="inputname" class="form-control" placeholder="Name" required />
    <br>
    <label for="inputPassword" class="sr-only">Password</label>
    <input type="password" id="inputPassword" class="form-control" placeholder="Password" required />
    <br>
    <label>
      <input type="checkbox" required> Clicking here, you agree on our <a href="#">terms and condition</a>.
    </label>
    <br>
    <button id="enterBtn" type="submit">Enter</button>
  </form>

  <script src="js/init.js"></script>
  <!-- <script src="js/login.js"></script> Todavía inutilizado -->
</body>

</html>
