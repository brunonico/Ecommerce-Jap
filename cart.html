<body>
  <nav class="site-header sticky-top py-1 bg-dark">
    <div class="container d-flex flex-column flex-md-row justify-content-between">
      <a class="py-2 d-none d-md-inline-block" href="home.html">Inicio</a>
      <a class="py-2 d-none d-md-inline-block" href="categories.html">Categorías</a>
      <a class="py-2 d-none d-md-inline-block" href="products.html">Productos</a>
      <a class="py-2 d-none d-md-inline-block" href="sell.html">Vender</a>
      <div class="dropdown">
        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown"
          aria-haspopup="true" aria-expanded="false">
        </button>
        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
          <a href="cart.html" class="dropdown-item">Ver mi carrito</a>
          <a class="dropdown-item" href="my-profile.html">Mi perfil</a>
          <a class="dropdown-item" href="index.html" id="logout">Cerrar sesión</a>
        </div>
      </div>
    </div>
  </nav>

  <div class="container p-5">

    <div class="text-center p-4">
      <h2>Mi carrito de compras</h2>
      <p class="lead">Estos son los artículos que seleccionaste</p>
    </div>


    <div class="container-fluid">
      <div class="card-group" id="kardec">
      </div>
    </div>

    <hr>
    <div class="container-fluid">
      <h5 class="mb-3">Elija su envío</h5>

      <div class="d-block my-3">
        <div class="custom-control custom-radio">
          <input id="goldradio" name="shippingRadio" type="radio" class="custom-control-input" checked="" required=""
            value="13">
          <label class="custom-control-label" for="goldradio">Gold (13%)</label>
        </div>
        <div class="custom-control custom-radio">
          <input id="premiumradio" name="shippingRadio" type="radio" class="custom-control-input" required="" value="7">
          <label class="custom-control-label" for="premiumradio">Premium (7%)</label>
        </div>
        <div class="custom-control custom-radio">
          <input id="standardradio" name="shippingRadio" type="radio" class="custom-control-input" required=""
            value="3">
          <label class="custom-control-label" for="standardradio">Estándar (3%)</label>
        </div>
      </div>
    </div>

    <hr class="mb-4">
    <div class="container-fluid">
      <h4 class="mb-3">Costos</h4>
      <ul class="list-group mb-3">
        <li class="list-group-item d-flex justify-content-between lh-condensed">
          <div>
            <h6 class="my-0">Subtotal</h6>
            <small class="text-muted">Costo de los productos</small>
          </div>
          <span class="text-muted" id="productCostText">-</span>
        </li>
        <li class="list-group-item d-flex justify-content-between lh-condensed">
          <div>
            <h6 class="my-0">Costo del envío</h6>
            <small class="text-muted">Según el envío elegido</small>
          </div>
          <span class="text-muted" id="shippingText">-</span>
        </li>
        <li class="list-group-item d-flex justify-content-between">
          <span>Total ($)</span>
          <strong id="totalCostText">-</strong>
        </li>
      </ul>
      <hr class="mb-4">
      <button class="btn btn-primary btn-lg" type="submit">Vender</button>
      </form>
    </div>

    <div id="spinner-wrapper">
      <div class="lds-ring">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
      </div>
    </div>
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/dropzone.js"></script>
    <script src="js/init.js"></script>
    <script src="js/cart.js"></script>
</body>

</html>
